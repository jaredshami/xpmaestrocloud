server {
    listen 80;
    server_name 185.146.166.77 xpmaestrocloud.com www.xpmaestrocloud.com;

    # React app static files
    root /var/www/xpmaestrocloud.com/client/dist;
    index index.html;

    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint from backend
    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }

    # SPA routing - fallback to index.html for non-asset requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to common files
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}
