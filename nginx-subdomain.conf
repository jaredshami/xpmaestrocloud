server {
    listen 80;
    server_name 185.146.166.77 xpmaestrocloud.com www.xpmaestrocloud.com;

    # React app static files
    root /var/www/xpmaestrocloud.com/client/dist;
    index index.html;

    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\. {
        deny all;
    }
}

# Catch-all for subdomains (instance routing)
server {
    listen 80;
    server_name ~^(?<subdomain>c[0-9]{6}-i[0-9]{6}-(dev|staging|prod))\.xpmaestrocloud\.com$;

    # Route to instance folder
    root /var/www/xpmaestrocloud.com/instances/$subdomain;
    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
